stages:
- name: Build
  steps:
  - runScriptConfig:
      image: golang:1.11
      shellScript: |-
        mkdir -p /go/src/github.com/rancher
        ln -s `pwd` /go/src/github.com/rancher/pipeline-example-go
        cd /go/src/github.com/rancher/pipeline-example-go
        go build -o bin/hello-server
        go test -cover
- name: Publish
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: yr-2024/example-helloserver:${CICD_EXECUTION_SEQUENCE}
      pushRemote: true
      registry: registry.cn-guangzhou.aliyuncs.com
    env:
      PLUGIN_INSECURE: "true"
      PLUGIN_USERNAME: "727663225@qq.com"
      PLUGIN_PASSWORD: "yunrong-2024"
- name: Deploy
  steps:
  - applyYamlConfig:
      path: ./deployment.yaml
notification: {}
